parameters:
    paths:
        - 'src'
        - 'tests'
    exclude_paths:
        - '*/node_modules/*'
        - '*/tests/Application/var/*'

services:
    Rector\Renaming\Rector\Namespace_\RenameNamespaceRector:
        $oldToNewNamespaces:
            Acme\SyliusExamplePlugin: YourNamespace\NameOfPlugin
            Tests\Acme\SyliusExamplePlugin: Tests\YourNamespace\NameOfPlugin
    Rector\PostRector\Rector\NameImportingPostRector: ~
